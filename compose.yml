services:
  redis:
    container_name: "redis-server"
    image: redis:7.2.5
    ports:
      - "6379:6379"
  subscriber:
    container_name: "subscribers"
    build: .
    volumes:
      - ./subscribers:/app
    entrypoint: ["python3", "subscriber.py"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
  main:
    container_name: "main"
    build: .
    volumes:
      - ./main:/app
    entrypoint: ["python3", "processing.py"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - subscriber